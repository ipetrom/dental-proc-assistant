<!DOCTYPE html>
<html>
<head>
    <title>Opis zabiegu</title>
    <style>
        select, input[type="text"] {
            margin: 0 4px;
            padding: 2px 6px;
        }
        input[type="text"] {
            width: 120px;
        }
        label {
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h2>Opis zabiegu (edytowalny fragmentami):</h2>
    <form method="post">
        <p style="font-size: 1.1em;">
            {% for token in tokens %}
                {% if token.type == "text" %}
                    {{ token.value|safe }}
                {% elif token.type == "placeholder" %}
                    <select name="{{ token.value }}">
                        {% for option in fields_map[token.value] %}
                            <option value="{{ option }}">{{ option }}</option>
                        {% endfor %}
                        {% if 'Other' not in fields_map[token.value] %}
                        <option value="Other">Other</option>
                        {% endif %}
                    </select>
                    <input type="text" name="{{ token.value }}_other" placeholder="Inna opcja" />
                {% endif %}
            {% endfor %}
        </p>
        <button type="submit">Zatwierd≈∫</button>
    </form>
</body>
</html>
